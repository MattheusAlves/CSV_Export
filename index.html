            background-image: url('./search-icon.png');

        }

        #myInput ::placeholder {

        }

        }

            border-radius: 15px;
            background-color: aliceblue;
            display: none;

        #wrapper table {
            cursor: pointer;

        }

        #tableTxt button {
            cursor: pointer;
        }

</head>

        function myFunction() {
